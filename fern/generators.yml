default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-go-model
        version: 0.23.4
        config:
          importpath: github.com/Method-Security/identityvalidate/generated/go
        output:
          location: local-file-system
          path: ../generated/go
  pypi-local:
    generators:
      - name: fernapi/fern-pydantic-model
        version: 1.4.6
        output:
          location: local-file-system
          path: ../generated/python
  pypi-test:
    generators:
      - name: fernapi/fern-pydantic-model
        version: 1.4.6
        config:
          package_name: methodidentityvalidate
        output:
          location: pypi
          package-name: methodidentityvalidate
          token: ${TEST_PYPI_TOKEN}
          url: https://test.pypi.org/legacy/
  pypi:
    generators:
      - name: fernapi/fern-pydantic-model
        version: 1.4.6
        config:
          package_name: methodidentityvalidate
        output:
          location: pypi
          package-name: methodidentityvalidate
          token: ${PYPI_TOKEN}
